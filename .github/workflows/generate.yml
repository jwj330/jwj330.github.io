name: Generate Daily Post

on:
  schedule:
    # 每天UTC时间00:00运行（北京时间08:00）
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'


        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    - name: Run GitHub stats script
      env:
        GITHUBTOKEN: ${{ secrets.GITHUBTOKEN }}
      run: |
        python script/generate.py

        
      
    - name: Commit changes
      run: |
        git config --local user.email "action330@github.com"
        git config --local user.name "jwj330auto"
        git add content/
        git commit -m "jwj330 auto post for $(date +'%Y-%m-%d')" || echo "No changes to commit"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
